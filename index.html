<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">

    <title>xChange Rate</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="">xChange Rate</h1>
            <span>by NZA</span>
        </div>
    </header>

    <main>
        <div class="left-side">
            <div class="calc-title">I have:</div>
            <div class="calc-switcher">
                <div class="switcher_item active" data-currency="RUR">rur</div>
                <div class="switcher_item" data-currency="USD">usd</div>
                <div class="switcher_item" data-currency="EUR">eur</div>
                <div class="switcher_item" data-currency="GBP">gbp</div>
            </div>
            <div class="calc_input">
                <input type="text" id="entryInp" class="entryInp" maxlength="10" value="5000">
                <div class="now-exchage-1">1 RUR = 0.0151 USD</div>
            </div>
        </div>
        <div class="center">
            <img src="images/repeat.svg" alt="repeat">
        </div>
        <div class="right-side">
            <div class="calc-title">I will get:</div>
            <div class="calc-switcher">
                <div class="switcher_item " data-currency="RUR">rur</div>
                <div class="switcher_item active" data-currency="USD">usd</div>
                <div class="switcher_item" data-currency="EUR">eur</div>
                <div class="switcher_item" data-currency="GBP">gbp</div>
            </div>
            <div class="calc_input">
                <input type="text" id="outerInp" class="outerInp" maxlength="10" value="5000">
                <div class="now-exchage-2">1 USD = 66.2416 RUB</div>
            </div>
        </div>

    </main>
    <footer>
        <div class="copyright">
            <span id="copy">&copy;</span> <a href="#">xChange-Rate</a> <span><a href="#">by NZA</a></span>
        </div>
    </footer>












    <script src="scripts.js"></script>

</body>

</html>
