    <link rel="stylesheet" href="style.css">

    <title>xChange Rate</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="">xChange Rate</h1>
            <span>by NZA</span>
        </div>
    </header>

    <main>
        <div class="left-side">
            <div class="calc-title">I have:</div>
            <div class="calc-switcher">
                <div class="switcher_item active">rur</div>
                <div class="switcher_item">usd</div>
                <div class="switcher_item">eur</div>
            </div>
            <div class="calc_input">
                <input type="text" id="calcenter" maxlength="10" value="5000">
                <div class="now-exchage">1 RUR = 0.015 USD</div>
            </div>
        </div>
        <div class="center">
            <img src="images/repeat.svg" alt="repeat">
        </div>
        <div class="right-side">
            <div class="calc-title">I will get:</div>
            <div class="calc-switcher">
                <div class="switcher_item active">rur</div>
                <div class="switcher_item">usd</div>
                <div class="switcher_item">eur</div>
            </div>
            <div class="calc_input">
                <input type="text" id="calcouter" maxlength="10" value="5000">
                <div class="now-exchage">1 USD = 66.377 RUB</div>
            </div>
        </div>

    </main>
    <footer>
        <div class="copyright">
            <span id="copy">&copy;</span> <a href="#">xChange-Rate</a> <span><a href="#">by NZA</a></span>
        </div>
    </footer>
